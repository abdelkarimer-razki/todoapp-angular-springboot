
<section class="input-card">
	<div class="input-group">
		<input type="text" id="taskTitle" placeholder="What needs to be done?">
		<textarea id="taskDesc" placeholder="Add a description..."></textarea>
		
		<div class="input-footer">
			<select id="taskDifficulty">
				<option value="easy">Level: Easy</option>
				<option value="medium">Level: Medium</option>
				<option value="hard">Level: Hard</option>
			</select>
			<button id="addBtn">Add Task</button>
		</div>
	</div>
</section>

<section class="task-list">
	<div class="task-item difficulty-hard">
		<div class="task-content">
			<h3>Fix Production Bug</h3>
			<p>The login authentication is failing on mobile devices during peak hours.</p>
		</div>
		<div class="task-status">
			<span class="badge">Hard</span>
			<button class="complete-btn">✓</button>
		</div>
	</div>

	<div class="task-item difficulty-medium">
		<div class="task-content">
			<h3>Update Portfolio</h3>
			<p>Add the new JOBintech projects to the main landing page.</p>
		</div>
		<div class="task-status">
			<span class="badge">Medium</span>
			<button class="complete-btn">✓</button>
		</div>
	</div>
</section>
